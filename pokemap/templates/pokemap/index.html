<!DOCTYPE html>
<html>
<head>
<!-- <script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script> -->
<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<script>

function printMap(locations, lat, long){

	var mapProp = {
    	center:new google.maps.LatLng(lat, long),
    	zoom:10,
    	mapTypeId:google.maps.MapTypeId.ROADMAP
 	};
  	var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);

  	var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i].latitude, locations[i].longitude),
        icon: "http://ugc.pokevision.com/images/pokemon/"+locations[i].pokemon_data.pokemon_id+".png" ,
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i].pokemon_name);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }

}


function success(position) {

    lat = position.coords.latitude;
    long = position.coords.longitude;

    $.get( "http://localhost:8000/api/"+lat+"/"+long, function( data ) {
	  
	  var json = $.parseJSON(data);
	  console.log(json);
	  printMap(json, lat, long);


	});

    

}

function initialize() {

	if (navigator.geolocation) {
  		navigator.geolocation.getCurrentPosition(success);
	} else {
	  error('Geo Location is not supported');
	}

  
}

function loadScript()
{
  var script = document.createElement("script");
  script.type = "text/javascript";
  script.src = "http://maps.googleapis.com/maps/api/js?key=&sensor=true&callback=initialize";
  document.body.appendChild(script);
}

window.onload = loadScript;
// google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>
</body>

</html>
