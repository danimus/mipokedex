<!DOCTYPE html>
<html ng-app="MiPokedexApp">

<head>
    <title update-title>Mi Pok√©dex</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/static/img/favicon.gif" />
    <!-- <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script> -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="/static/components/angular/angular.min.js"></script>
    <script src="/static/components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="/static/js/app.js"></script>


    <link href="/static/css/style.css" rel="stylesheet" />



    <script>
        function printMap(locations, lat, long) {

            var mapProp = {
                center: new google.maps.LatLng(lat, long),
                zoom: 15,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            var infowindow = new google.maps.InfoWindow();

            var marker, i;

            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i].latitude, locations[i].longitude),
                    text: 'Test',
                    icon: "https://ugc.pokevision.com/images/pokemon/" + locations[i].pokemon_data.pokemon_id + ".png",
                    map: map
                });

                google.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        infowindow.setContent(locations[i].pokemon_name);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }

        }


        function success(position) {

            lat = position.coords.latitude;
            long = position.coords.longitude;

            $.get(location.protocol + "//" + location.host + "/api/" + lat + "/" + long, function(data) {

                var json = $.parseJSON(data);
                printMap(json, lat, long);

            });



        }

        function initialize() {

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success);
            } else {
                error('Geo Location is not supported');
            }


        }

        function loadScript() {
            var script = document.createElement("script");
            script.type = "text/javascript";
            script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyByk399DfLeIwm1y64P-hMlYhUkC9avX88&callback=initialize";
            document.body.appendChild(script);
        }

        window.onload = loadScript;
        // google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>
<div class="container">
    <div class="header">
        <img class="img-responsive" src="/static/img/logo.png" alt="MiPokedex Logo" />
    </div>
    <div id="googleMap" style="height:380px;" class="col-md-10">
        <div class="spinner"></div>
    </div>
</div>
</body>

</html>
