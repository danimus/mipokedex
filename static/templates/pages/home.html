<div class="row">
    <div class="col-lg-12">
        <div class="well">
            <spinner id="map-spinner" class="pull-right img-responsive" name="mapSpinner" img-src="static/img/spinner.gif"></spinner>
            Mi Pokédex finds you all the Pokémon around you at this exact time. You can use the search bar to inspect other areas.
        </div>
        <div class="panel panel-primary">
            <ui-gmap-google-map center='map.center' zoom='map.zoom' bounds="map.bounds" options="map.options" control='map.control' draggable="true">
                <ui-gmap-markers models="pokemonMarkers" coords="'self'" icon="'icon'" options="'options'" fit="true" idkey="'encounter_id'">
                    <ui-gmap-windows show="name">
                        <div ng-non-bindable>{{name}}</div>
                    </ui-gmap-windows>
                </ui-gmap-markers>
                <ui-gmap-search-box template="searchbox.template" options="searchbox.options" events="searchbox.events"></ui-gmap-search-box>
            </ui-gmap-google-map>
        </div>
        <a ng-click='getLocation()' >Show your location</a>
    </div>
</div>
